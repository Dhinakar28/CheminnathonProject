<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .dark-toggle-btn {
            position: absolute;
            top: 18px;
            right: 24px;
            background: var(--card-bg);
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            transition: background 0.2s, color 0.2s;
        }
        .dark-toggle-btn:hover {
            background: var(--accent);
            color: var(--card-bg);
        }
    </style>
</head>
<body>
    <button class="dark-toggle-btn" onclick="toggleDarkMode()" type="button" id="darkModeToggle">üåô Dark Mode</button>
    <div class="signin-container">
        <h1 style="text-align:center; color:#2563eb; margin-bottom:16px;">Predictive Maintenance</h1>
        <div style="text-align:center; margin-bottom:20px;">
            <img src="/static/logo.png" alt="Predictive Maintenance" style="width:120px; height:120px; border-radius:16px; box-shadow:0 2px 8px rgba(56,189,248,0.10);">
        </div>
        <h2>Sign In</h2>
        <form method="POST" action="/signin">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div> 
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            // Save preference
            if(document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                document.getElementById('darkModeToggle').innerText = '‚òÄÔ∏è Light Mode';
            } else {
                localStorage.setItem('theme', 'light');
                document.getElementById('darkModeToggle').innerText = 'üåô Dark Mode';
            }
        }
        // On load, set theme from localStorage
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('darkModeToggle').innerText = '‚òÄÔ∏è Light Mode';
            }
        }
    </script>
</body>
</html>
