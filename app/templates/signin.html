<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in â€” Predictive Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="auth-page exact-login">
      <div class="auth-brand exact-brand">
        <div class="brand-icon-box">
          <div class="brand-icon-svg">
            <svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="72" height="72" rx="20" fill="#0B1226"/>
              <g>
                <path d="M36 22a14 14 0 1 0 0 28 14 14 0 0 0 0-28Zm0 24a10 10 0 1 1 0-20 10 10 0 0 1 0 20Z" fill="#fff"/>
                <circle cx="36" cy="36" r="5" fill="#0057FF"/>
              </g>
            </svg>
            <span class="brand-badge large-badge"></span>
          </div>
        </div>
        <h1>Predictive Maintenance</h1>
        <p class="brand-sub">Smart Equipment Monitoring Platform</p>
      </div>
      <div class="auth-card exact-card">
        <h2>Welcome back</h2>
        <p class="card-sub">Sign in to access your dashboard</p>
        <form method="POST" action="/signin" class="auth-form exact-form">
          <label for="username">Email</label>
          <div class="password-row exact-pw-row">
            <input id="username" name="username" type="email" placeholder="Enter your email" required>
          </div>
          <label for="password">Password</label>
          <div class="password-row exact-pw-row">
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            <button type="button" class="pw-toggle exact-pw-toggle" aria-label="Toggle password" onclick="togglePassword()">
              <svg width="22" height="22" fill="none" stroke="#6C757D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
          </div>
          <button class="primary-cta exact-cta" type="submit">Sign in to Dashboard</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <div class="auth-footer exact-footer">
          <span>Don't have an account? <a href="/signup" class="contact-link">Sign up</a></span>
        </div>
      </div>
      <div class="auth-features exact-features">
        <div class="feature exact-feature">
          <svg width="32" height="32" fill="none" stroke="#0057FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M4 4v16h16V4H4zm2 2h12v12H6V6zm6 2v8m-4-4h8"/></svg>
          <div>Real-time Monitoring</div>
        </div>
        <div class="feature exact-feature">
          <svg width="32" height="32" fill="none" stroke="#0057FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
          <div>AI Predictions</div>
        </div>
        <div class="feature exact-feature">
          <svg width="32" height="32" fill="none" stroke="#0057FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M13 2v8h8"/><path d="M2 12a10 10 0 1 0 20 0A10 10 0 0 0 2 12z"/></svg>
          <div>Smart Alerts</div>
        </div>
      </div>
    </main>
    <script>
      function togglePassword(){
        const pw = document.getElementById('password');
        if(!pw) return;
        pw.type = pw.type === 'password' ? 'text' : 'password';
      }
    </script>
  </body>
</html>
