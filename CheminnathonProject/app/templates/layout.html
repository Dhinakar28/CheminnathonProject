<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipment Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <div class="title">Equipment Health Dashboard</div>
          <div class="subtitle">Predictive maintenance â€” anomaly detection, failure mode classification, and RUL</div>
        </div>
        <div class="text-end">
          {% if user %}
            <div class="d-flex align-items-center gap-2">
              <span class="fw-bold text-primary">Welcome, {{ user.name }}</span>
              <div class="dropdown">
                <button class="btn btn-light rounded-circle p-0 d-flex align-items-center justify-content-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="width:40px;height:40px;font-size:1.3rem;font-weight:700;background:#e0e7ff;color:#6366f1;">
                  {{ user.name[0]|upper }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </div>
            </div>
          {% else %}
            <a href="/about" class="me-3 fw-bold" style="color:#0ea5e9;">About Us</a>
            <a href="/contact" class="me-3 fw-bold" style="color:#0ea5e9;">Contact Us</a>
            <a href="/login" class="me-3 fw-bold" style="color:#0ea5e9;">Login</a>
          {% endif %}
        </div>
      </div>
    </header>

    <div class="container"> 
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
